<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://unpkg.com/alpinejs" defer></script>
    <title>todo</title>
</head>
<body>
    <h1 class="bg-blue-700 text-white text-center py-3 font-light">If you have got tasks,start managing today! </h1>

        <div class="w-[360px] mx-auto mt-16">
            <!-- <div class="flex justify-between"> -->
                 <h1 class=" text-xl text-black font-bold">Manage tour task <span class="text-neutral-400">@mohan</span></h1>   
                 <!-- <button><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                 <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                 </svg></button> -->
            <!-- </div> -->
                <p class="text-neutral-600">Add yor tasks and start organizing them quickly.</p>
        </div>
        
        <div class=" w-[360px] mx-auto mt-5 hidden">
             <div class="flex gap-2">
              <input type="text" class=" w-[87%] border rounded-xl  p-3  mb-2 focus:outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-600" placeholder="e.g Learn Javascript"> 
              <input type="datetime-local" class=" w-[13%] border rounded-xl  p-3  mb-2 focus:outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-600" placeholder="date"> 
              </div>
              <button class=" bg-black text-white px-5 py-3 rounded-xl text-sm font-light ">Add task</button>
        </div>


        <div class=" w-[360px] mx-auto mt-5">
            <div class="border  border-neutral-500 bg-neutral-100 mb-3 rounded-xl p-3">
             <p>Learn tailwind media queries.</p>
             <p class="text-[14px] font-light text-neutral-700">Lorem, ipsum dolor sit amet adipisicing elit.</p>

               <div class="flex gap-5">
                <button class="text-neutral-400 hover:text-blue-900 flex items-center gap-2  font-light mt-2 text-sm"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-circle" viewBox="0 0 16 16">
                <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0"/>
                <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"/></svg> Mark as done</button>

                <button class="text-neutral-400 hover:text-red-500 flex items-center gap-2  font-light mt-2 text-sm"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                </svg> Delete</button>
               </div>
             </div>
        </div>
         <button class="fixed bottom-10 right-10 bg-black text-white w-12 h-12 flex items-center justify-center  rounded-full"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                 <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                 </svg></button>
<div x-data="{ modalOpen: false }"
    @keydown.escape.window="modalOpen = false"
    :class="{ 'z-40': modalOpen }" class="relative w-auto h-auto">
     <button @click="modalOpen=true" class="fixed bottom-10 right-10 bg-black text-white w-12 h-12 flex items-center justify-center  rounded-full"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                 <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                 </svg></button>
    <!-- <button @click="modalOpen=true" class="inline-flex justify-center items-center px-4 py-2 h-10 text-sm font-medium bg-white rounded-md border transition-colors hover:bg-neutral-100 active:bg-white focus:bg-white focus:outline-none focus:ring-2 focus:ring-neutral-200/60 focus:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none">Open</button> -->
    <template x-teleport="body">
        <div x-show="modalOpen" class="fixed top-0 left-0 z-[99] flex items-center justify-center w-screen h-screen" x-cloak>
            <div x-show="modalOpen"
                x-transition:enter="ease-out duration-100"
                x-transition:enter-start="opacity-0"
                x-transition:enter-end="opacity-100"
                x-transition:leave="ease-in duration-100"
                x-transition:leave-start="opacity-100"
                x-transition:leave-end="opacity-0"
                @click="modalOpen=false" class="absolute inset-0 w-full h-full backdrop-blur-sm bg-white/70"></div>
            <div x-show="modalOpen"
                x-trap.inert.noscroll="modalOpen"
                x-transition:enter="ease-out duration-300"
                x-transition:enter-start="opacity-0 -translate-y-2 sm:scale-95"
                x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                x-transition:leave="ease-in duration-200"
                x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                x-transition:leave-end="opacity-0 -translate-y-2 sm:scale-95"
                class="relative px-3 py-3 w-full bg-white border shadow-lg border-neutral-200 sm:w-[450px] sm:rounded-lg">

                <div class="relative pb-8 w-auto">
                    <div class="">
                 <input type="text" class="w-full text-xl rounded-xl focus:outline-none mb-1" placeholder="Task name"> 
                 <input type="text" class="w-full  text-neutral-600 text-sm rounded-xl focus:outline-none mb-1" placeholder="Description">
                 <!-- <input type="datetime-local" class=" w-[13%] border rounded-xl  p-3  mb-2 focus:outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-600" placeholder="date">  -->
                    </div>

                    <div class="flex gap-3 justify-end">
                        <button @click="modalOpen=false" class=" bg-neutral-200 text-black px-5 py-2 rounded-xl text-sm font-light  mt-3">Cancel</button>
                         <button class=" bg-black text-white px-5 py-2 rounded-xl text-sm font-light  mt-3">Add task</button> 
                    </div>
                    <!-- <p>This is placeholder text. Replace it with your own content.</p> -->
                </div>
            </div>
        </div>
    </template>
</div>


</body>
</html>
